<html>
    <head>
        <title>Digital-Clock</title>
        <script src="digitalClock.js" defer></script>
        <link rel="stylesheet" href="digital-clock.css">
    </head>
    <body>
            <div class="name">Digital Clock</div>
        <div class="clock">
            <div>
                <div class="number" id="hour">00</div>
                <div class="text">Hours</div>
            </div>
            <div>
                <div class="number" id="minute">00</div>
                <div class="text">Minutes</div>
            </div>    
            <div>
                <div class="number" id="second">00</div>
                <div class="text">Seconds</div>
            </div>
                <div class="ante" id="ampm">A.M.</div>   
        </div>
    </body>
</html>
